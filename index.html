<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/normalize.css">
    <title>Signup</title> 
</head>
<body>
    <main>
        <section class="main-section">
            <img class="main-logo" src="https://images.unsplash.com/photo-1575709527142-a93ed587bb83?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1300&q=80" />
            <h2>
                Welcome to The Book App
            </h2>
            <form id="sign-up">
                <label id="userName" > User Name <input name="name" required /> </label>
                <label id="password" > Password <input type='password' name="password" required /> </label>
                <button class="button">Sign-up</button>
            </form>
            <h4>
                The Book App is here to personalize your book recommendations for your next read. We will ask you a set of questions to help narrow down your search once you sign-up. Once logged in, you will see your bookshelf. 
            </h4>
            <div class = "categories">
            <h4 class = "bookshelf">
                Book Recommendations
            </h4>
            <h4 class = "read">
                Books to Read
            </h4>
            <h4 class = "pages">
                Total Pages Read
            </h4>
            </div>
        </section>
    </main>
        <footer>
    </footer>
    <script type="module" src="./app.js"></script>
</body>
